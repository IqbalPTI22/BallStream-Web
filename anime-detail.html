<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Detail - AnimeStream</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">AnimeStream</a>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search anime...">
                <button onclick="searchAnime()">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div id="animeDetail" class="anime-detail">
                <div class="loading-spinner"></div>
            </div>
            <div id="episodeList" class="episode-list">
                <!-- Episodes will be populated here -->
            </div>
        </div>
    </main>

    <footer>
        <p>Created for learning purposes | Data from otakudesu.cloud</p>
    </footer>

    <script src="detail.js"></script>
</body>
</html>
